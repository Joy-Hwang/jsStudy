<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="nameList.css">
	<title>노드 리스트</title>
</head>
<body>
	<div id="container">
			<h1>참석자 명단</h1>
			<div id="nameList">
				<p>홍길동 <span class="del">X</span></p>
				<p>백두산 <span class="del">X</span></p>
				<p>도레미 <span class="del">X</span></p>
			</div>
	</div>

	<script>
		var delButtons = document.querySelectorAll(".del");
		for(var i=0; i<delButtons.length; i++) { //i는 0부터 시작해서 delButtons의 length보다 작을 때까지 반복한다.
			delButtons[i].addEventListener("click", function() { //버튼이 첫번째든 두번째든 세번째든, 클릭하면 어떠한 동작을 넣을 것이다.
				this.parentNode.parentNode.removeChild(this.parentNode); //노드 부모의 노드 부모를 찾아서 그 자식 값을 지울 것이다.
				//부모의 부모인 #nameList를 찾아서 그 자식인 <p>를 삭제한다!
			}); 
		} 
	</script>
</body>
</html>
