<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		var inputNumber = prompt("Input number!!!");

		if(inputNumber != null) {
			if(inputNumber % 2 == 0)
				document.write(inputNumber + " 는 짝수 입니다.");
			else if(inputNumber % 2 == 1)
				document.write(inputNumber + " 는 홀수 입니다.");
			else{
				document.write("Error");
				location.reload();
			}
		}
		

	</script>
</body>
</html>
