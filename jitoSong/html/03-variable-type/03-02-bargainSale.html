<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="../../css/bargain.css">
</head>

<body>	
	<div id="contents">
		<img src="../../images/sale.png">
		<ul>
			<li>
				<label for="oPrice">원래 가격</label> 
				<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="saleRate">할인율</label>
				<input type="text" id="saleRate">%
			</li>
			<li>
				<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>	
		
	<script>
		function showPrice() {
			var originPrice = document.getElementById('oPrice').value;  // 원래 가격
			var saleRate = document.getElementById('saleRate').value; 	// 할인율 
			var savedPrice = originPrice * (saleRate/100);  				// 할인 금액

			var resultPrice = originPrice - savedPrice;  				// 최종 가격			

			document.getElementById('showResult').innerHTML = "상품의 원가 : " + originPrice + "원<br>" +  "할인율 :  " + saleRate + "%<br>" + "할인금액 : " + savedPrice + "원<br> 최종금액 : " + resultPrice + "원"; 
		}		
	</script>
</body>
</html>
