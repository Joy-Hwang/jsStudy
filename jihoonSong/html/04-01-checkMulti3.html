<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="../css/multi3.css">
</head>
<body>
	<div id="result"></div>
	
	<script>
		var inputNumber = prompt("숫자를 입력하세요.");
		var displayArea =	document.getElementById('result');
		
		if(inputNumber != null) {
			  
			if (inputNumber % 3 === 0) //3으로 나눈 나머지가 0 일때
				displayArea.innerHTML = inputNumber + "은 3의 배수!!!";
			else
				displayArea.innerHTML = inputNumber + "은 3의 배수 아님!!";	

		} else {
			alert("입력 취소!!!");  
		}
</script>
</body>
</html>
