<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>3의 배수 찾기</title>

	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>

</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var cnt = 0;

		//3으로 나눈 나머지가 0일때는 출력, 아닐 때는 contiue로 반복문 계속 진행
		for(i=1; i<=100; i++){
			if(i % 3 == 0){
				document.write(i + ", ");
				cnt++;
			} else{
				continue;
			}
		}

		document.write("<br><p>3의 배수의 갯수 : " + cnt + "</p>");
	</script>
</body>
</html>
